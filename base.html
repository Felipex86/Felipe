<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Datos Central Canutillar{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #004080;
            color: white;
            padding: 10px;
        }
        .header img {
            height: 50px;
        }
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="{{ url_for('static', filename='Logo_colbun.jpg') }}" alt="Logo">
        <h1>Datos Central Canutillar</h1>
        <p>{{ current_date }}</p>
    </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
